<h1 style="
font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{titulo}}</h1>




<form class="form-group row">

 <div class="form-group col-md-3">

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" placeholder= "Nombre" class="form control" [(ngModel)]="cuadroNombre">

</div>

<div class="form-group col-md-3">

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" placeholder= "Apellido" class="form control" [(ngModel)]="cuadroApellido">

</div>

<div class="form-group col-md-3">

  <label for="cargo">Cargo:</label>
  <input type="text" id="cargo" name="cargo" placeholder= "Cargo" class="form control" [(ngModel)]="cuadroCargo">

</div>

<div class="form-group col-md-3">

  <label for="salario">Salario:</label>
  <input type="text" id="salario" name="salario" placeholder= "€" class="form control" [(ngModel)]="cuadroSalario">

</div>

<div class="col">

  <button type="submit" class="btn btn-primary" style="margin-top: 25px;" (click)="actualizaEmpleados()">Acción</button>

  <!--  <button type="submit" class="btn btn-primary" style="margin-top: 25px; margin-left: 25px;" (click)="eliminaEmpleado()">Eliminar</button>-->

gfgfgfgff


</div>



</form>
